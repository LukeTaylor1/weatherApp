<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="app">

        <!-- Greeting at the top of the app -->
        <section class="greeting">
            <h1 class="heading">Simple Weather App</h1>
            <h3 class="title">
                Good morning, <input type="text" id="name" placeholder="Name here">
            </h3>
        </section>

        <!-- Search bar -->
        <section class="search">
            <form>
                <input type="text" id="searchbar" placeholder="Search for a city">
                <input type="submit" value="Submit">
                <span class="msg"></span>
            </form>
        </section>


        <!-- Weather Cards -->
        <section class="weather">
            <div class="container">
                <ul class="cities"></ul>
            </div>
        </section>

    </main>
    <script src="script.js"></script>
</body>
</html>
